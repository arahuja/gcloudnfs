imports:
  - name: deployment_coordinator.jinja
    path: common/deployment_coordinator.jinja
  - name: path_utils.jinja
    path: common/path_utils.jinja
  - path: singlefs.jinja
  - path: common/default.py
    name: default.py
  - path: common/common.py
    name: common.py
  - path: common/vm_instance.py
    name: vm_instance.py
  - path: common/password.py
    name: password.py

resources:
- name: deployment_coordinator
  type: deployment_coordinator.jinja
  properties:
    package: singlefs
    zone: us-central1-f
    network: default

- name: singlefs
  type: singlefs.jinja
  properties:
    instanceName: fileserver
    machineType: n1-highmem-2
    storagePoolName: data
    dataDiskType: pd-standard
    dataDiskSizeGb: 1000
    localSSDs: 0
    zone: us-central1-f
    network: default
    bootDiskType: pd-ssd
    bootDiskSizeGb: 10
    enableNFS: true
    enableSMB: true
    fileSystem: ext4
    adminPassword: password
